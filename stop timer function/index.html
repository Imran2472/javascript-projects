<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Stop Watch Web Application | Using Html Css JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="Script.js" defer></script>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col_timer rounded bg-white">
                <div class="timer_display rounded">00 : 00 : 00 : 000</div>
                <div class="buttons">
                    <button class="btn btn_timer pause">pause</button>
                    <button class="btn btn_timer active start">start</button>
                    <button class="btn btn_timer reset">reset</button>
                </div>
            </div>
        </div>
    </div>


  </body>
