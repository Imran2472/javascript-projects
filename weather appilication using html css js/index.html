<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>weather application using html css js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <div class="container-fluid">
      <div class="box_weather">
        <div class="content_box">
          <div class="d-flex align-items-center gap-2 search rounded">
            <div class="icon fs-6"><i class="fa-solid fa-location"></i></div>
            <div class="input"><input type="text" name="text" id="text" placeholder="enter your location" autocomplete="off"></div>
            <div class="search_icon fs-6"><i class="fa-solid fa-magnifying-glass"></i></div>
          </div>

          <!-- --------main content------ -->

          <div class="main_box d-flex flex-column justify-content-center align-items-center my-4">
            <img src="images/cloud.png" alt="cloud.png">
            <div class="temperature d-flex gap-1">
              <div class="temp">0</div>
              <span style="font-size: 16px; display: flex;
              justify-content: flex-start; align-items: flex-start; padding: 0; line-height: 30px;">â„ƒ</span>
            </div>
            <div class="info temp_info">borken clouds</div>
          </div>


          <!-- -----humifity-------------- -->
        <div class="humi_wind d-flex justify-content-between align-items-center">
          <div class="humifity d-flex align-items-center gap-4">
            <div class="icons"><i class="fa-solid fa-water"></i></div>
            <div class="dics">
              <div class="percent" id="percent">0%</div>
              <div class="infos">humifity</div>
            </div>
          </div>

          <!-- -----wind speed-------------- -->
          <div class="humifity wind_speed d-flex align-items-center gap-4">
            <div class="icons"><i class="fa-solid fa-wind"></i></div>
            <div class="dics">
              <div class="percent" id="wind">0 KM/H</div>
              <div class="infos">wind speed</div>
            </div>
          </div>
        </div>

        </div>
      </div>
    </div>
  
  </body>
</html>
