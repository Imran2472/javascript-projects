<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>New Year Counter App | Using HTML CSS JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="min.js" defer></script>
  </head>
  <body>

    <section id="date-container">
        <div class="card">
            <div class="title">
                new year counter
            </div>
            <div class="year">2024</div>
            <div class="date-boxes">
                <div class="box">
                    <div class="days design">125</div>
                    <div class="info">days</div>
                </div>
                <div class="box">
                    <div class="hours design">12</div>
                    <div class="info">hours</div>
                </div>
                <div class="box">
                    <div class="minute design">15</div>
                    <div class="info">minute</div>
                </div>
                <div class="box">
                    <div class="seconds design">25</div>
                    <div class="info">seconds</div>
                </div>
            </div>
        </div>
    </section>

  </body>
</html>
