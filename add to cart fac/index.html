<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e083708111.js" crossorigin="anonymous"></script>
<title>Shopping Cart | Section Design And Factionality</title>
<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
</head>
<body>

<header>
<nav>
<div class="logo">
<a href="#">shopping cart</a>
</div>
<div class="navbar">
<ul>
<li><a href="#">home</a></li>
<li><a href="#">about</a></li>
<li><a href="#">products</a></li>
<li class="cart" style="position: relative;"><i class="fa-solid fa-bag-shopping"></i>
<span class="quantity" style="width: 30px; height: 30px; background: red; color: #eee; display: flex; justify-content: center; align-items: center; border-radius: 50%; position: absolute; top: -.5rem; right: -.5rem;">0</span>
</li>
</ul>
</div>
</nav>
</header>

<!-- -------cart popup--------- -->
<section id="cart-wrapper">
<div class="container-fluid">
<div class="row">
<div class="col">
<div class="flex" style="display: flex; justify-content: space-between;
align-items: center;">
<h1>card</h1>
<div class="close" style="width: 40px; height: 40px; border-radius: 50%; background: #eee; cursor: pointer; display: grid; place-items: center;"><i class="fa-solid fa-xmark" style="font-size: 1.2rem; font-weight: 700; color: #212121;"></i></div>
</div>
<div class="card">

</div>
</div>
</div>
<div class="buttons">
    <button class="btn closebtn btns">check out</button>
    <div class="price-cart">total : <span class="total">$00.00</span></div>
    </div>
</div>
</section>

<!-- ------------products section ------------  -->
<section id="products">
    <div class="container-fluid">
        <div class="row products-row">
        </div>
    </div>
</section>

</body>
</html>
