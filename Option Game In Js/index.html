<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Js Project | Letter Jumping</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
   
    <div class="container">
      <div class="game_box bg-white">
        <h1 class="fs-2 text-center fw-semibold text-secondary-emphasis animate__animated animate__fadeInUp">Quiz Game</h1>
        <div class="question fs-3 fw-normal question animate__animated animate__fadeInUp">Enter your Questions</div>
        <!-- ------options----- -->
        <div class="options mt-2">

          <div class="option">
            <input type="radio" class="radio animate__animated animate__fadeInUp" id="radio1" name="game_option">
            <label for="radio1" class="option1 animate__animated animate__fadeInUp"></label>
          </div>
          

          <div class="option">
            <input type="radio" class="radio animate__animated animate__fadeInUp" id="radio2" name="game_option">
            <label for="radio2" class="option2 animate__animated animate__fadeInUp"></label>
          </div>

          <div class="option">
            <input type="radio" class="radio animate__animated animate__fadeInUp" id="radio3" name="game_option">
            <label for="radio3" class="option3 animate__animated animate__fadeInUp">enter</label>
          </div>

          <div class="option">
            <input type="radio" class="radio animate__animated animate__fadeInUp" id="radio4" name="game_option">
            <label for="radio4" class="option4 animate__animated animate__fadeInUp">enter</label>
          </div>

        </div>

        <button class="btn btn-primary w-100 mt-3 submit animate__animated animate__fadeInUp">Submit now</button>
      </div>
    </div>
  
  </body>
</html>
