<body>

<div class="container">
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6 login">
<div class="card">
    <h1>login</h1>
<form action="" method="post">
<div class="form-floating mb-3">
<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
<label for="floatingInput">Email address</label>
</div>
<div class="form-floating password-feild">
<input type="password" class="form-control pass-eye" id="floatingPassword" placeholder="Password">
<label for="floatingPassword">Password</label>
<div class="eye"><i class="fa-solid fa-eye-slash eyes-icon"></i></div>
</div>
<div class="proget center"><a href="#">forget password</a></div>
<button class="btn btn-primary loginbtn" style="width: 100%;">login</button>
<div class="dont-acc"><p>dont have an account ? </p><span>signup</span></div>
<div class="orline"></div>
<div class="fb-btn">
    <div class="icon-fb"><i class="fa-brands fa-facebook"></i></div>
    <a href="#">login with facebook</a>
</div>
<div class="gmail-btn">
    <div class="icon"><i class="fa-brands fa-google"></i></div>
    <a href="#">login with facebook</a>
</div>
</form>
</div>
</div>
<div class="col-md-6 signup">

    <h1>sign up</h1>
