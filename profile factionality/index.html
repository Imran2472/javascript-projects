<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-ineer">
                    <div class="img-sec">
                  <img  alt="" class="popimg">
                </div>
                    <div class="disc">
                        <input type="file" id="myfile" required>
                     <div class="icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
                     <div class="text">drag and drop here</div>
                     <div class="text-sec">to upload image</div>
                     <p>Lorem ipsum dolor sit amet.</p>
                </div>
                  
                  </div>
                  <div class="filename"></div>
                  <div class="card-body">
                    <button class="btn-with">Go somewhere</button>
                   
                  </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <section class="popup">
        <div class="container">
            <div class="popup-main">
            <div class="popup-body">
                <p>your image size is to large <br> please select anaother image</p>
            </div>
            <div class="buttonclose"><button>select another</button></div>
        </div>
        </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
