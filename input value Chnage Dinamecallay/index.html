<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Calcius Fahrenheit Kalvin | Value Chnage Dinamecally</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>

            <div class="container">
                <div class="box border bg-white">
                    <div class="row d-flex flex-column">
                        <label for="colFormLabelLg" class="col-form-label col-form-label-lg">Enter Value Of Calcius</label>
                        <div class="inputs Calcius">
                          <input type="text" class="form-control form-control-lg" id="Calcius" placeholder="Enter Value Of Calcius">
                        </div>
                </div>
                    <div class="row d-flex flex-column">
                        <label for="colFormLabelLg" class="col-form-label col-form-label-lg">Enter Value Of Fahrenheit</label>
                        <div class="inputs">
                          <input type="text" class="form-control form-control-lg" id="Fahrenheit" placeholder="Enter Value Of Fahrenheit">
                        </div>
                </div>
                    <div class="row d-flex flex-column">
                        <label for="colFormLabelLg" class="col-form-label col-form-label-lg">Enter Value Of Kalvin</label>
                        <div class="inputs kalvin">
                          <input type="text" class="form-control form-control-lg" id="Kalvin" placeholder="Enter Value Of Kalvin">
                        </div>
                </div>
            </div>

  </body>
