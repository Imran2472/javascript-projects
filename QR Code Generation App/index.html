<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>QR Code Generater | Use the App And Creat Your Own QR Code</title>
    <link rel="stylesheet" href="style.css">
    <script src="min.js" defer></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="info">
                        <h1>Qr Code Generator</h1>
                        <p>paste a url or enter text to creat qr code</p>
                    </div>
                    <form action="#" autocomplete="off">
                        <input type="text" placeholder="enter url and text" id="inputss">
                        <button class="btn buttons">generate qr code</button>
                    </form>
                    <div class="qr-wrapper">
                        <img src="" alt="" id="qr-img">
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
  </body>
</html>
