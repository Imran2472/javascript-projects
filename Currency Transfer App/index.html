<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter App | App</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
 
    <section id="main">
        <div class="container">
            <form action="#" autocomplete="off">
                <h4 class="fs-3 fw-bold">Currency Converter</h4>
                <div class="input-field">
                    <label for="amount-input">Enter Amount</label>
                    <input type="text" value="1" placeholder="Enter Your Amount" id="amount-input" class="w-100 border border rounded" style="padding: .5rem .8rem; margin: .5rem 0;">
                </div>
                <div class="flex-container d-flex justify-content-between align-items-center" style="padding: 1rem 0;">
                    <div class="from">
                        <p class="fs-6 fw-ligh">from</p>
                        <div class="content shadow-sm border border rounded">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="" width="50">
                            <select name="form" id="select" class="p-2"></select>
                        </div>
                    </div>
                    <div class="icon" style="margin-top: 3rem;">
                        <i class="fa-solid fa-arrow-right-arrow-left fs-5"></i>
                    </div>
                    <div class="to">
                        <p class="fs-6 fw-ligh">to</p>
                        <div class="content shadow-sm border border rounded">
                            <img src="https://flagsapi.com/PK/flat/64.png" alt="" width="50">
                            <select name="to" id="select" class="p-2"></select>
                        </div>
                    </div>
                </div>
                <div class="final-amount text-center fs-6 fw-medium" style="padding: .5rem 0;"></div>
                <div class="button" style="margin-top: 1rem;">
                    <button class="btn btn-light w-100 fw-semibold" id="Exchange">Convert Now</button>
                </div>
            </form>
        </div>
    </section>


  </body>
</html>
