<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <section id="translate_sec">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="text_flex">
                            <textarea name="textarea" id="text1" cols="20" rows="8" class="translate_box from-text"></textarea>
                            <textarea name="textarea" id="text2" cols="20" rows="8" class="translate_box to-text"></textarea>
                        </div>

                        <div class="content">
                            <div class="left_side">
                                <ion-icon name="mic-outline" class="left_mic"></ion-icon>
                                <ion-icon name="copy-outline" class="left_copy"></ion-icon>
                                <select>
                                    <option value="en-GB">English</option>
                                </select>
                            </div>
                            <div class="middle">
                                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                            </div>
                            <div class="last">
                               
                                <select>
                                    <option value="hi-PK">Urdu</option>
                                </select>
                                <ion-icon name="mic-outline" class="right_mic"></ion-icon>
                                <ion-icon name="copy-outline" class="right_copy"></ion-icon>
                            </div>
                           
                        </div>
                        <div class="btnn">
                            <button class=" btn button">translate</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
<script src="main.js"></script>
  </body>
</html>
